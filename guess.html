<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
    <meta name="description" content="A simple game create to play with my wife, where we guess a capital of a given country.">
    <meta name="author" content="Filipe dos Santos">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>

<div class="container">
    <div class="row" style="background-color: #9b4dca;">
        <div class="column" style="color: #d1c3c3;"><h4>Guess!</h4></div>
    </div>

    <div class="row">
        <div class="column">
            <p>{{ .Country }}</p>
            <p>{{ .Capital }}</p>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <button type="button" onClick="window.location.reload();">Click to play again!</button>
        </div>
    </div>

</div>
</html>
