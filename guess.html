<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ .Title }}</title>
    <meta name="description" content="A simple game create to play with my wife, where we guess a capital of a given country.">
    <meta name="author" content="Filipe dos Santos">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <style>
        .guess {
            border: 1px outset;
            background-color: lightblue;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="guess">
        <h2>{{ .Country }}</h2>
        <h2>{{ .Capital }}</h2>
        <button type="button" onClick="window.location.reload();">Click to play again!</button> 
    </div>
</body>
</html>
